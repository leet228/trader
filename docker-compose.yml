version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trader}
      POSTGRES_DB: ${POSTGRES_DB:-trader}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"

  market_service:
    build: .
    command: uvicorn market_service.main:app --host 0.0.0.0 --port 8001
    env_file: .env
    depends_on:
      - postgres
      - redis

  pattern_service:
    build: .
    command: uvicorn pattern_service.main:app --host 0.0.0.0 --port 8002
    env_file: .env
    depends_on:
      - postgres
      - redis
      - market_service

  news_service:
    build: .
    command: uvicorn news_service.main:app --host 0.0.0.0 --port 8003
    env_file: .env
    depends_on:
      - postgres
      - redis

  ai_nlp_service:
    build: .
    command: uvicorn ai_nlp_service.main:app --host 0.0.0.0 --port 8004
    env_file: .env
    depends_on:
      - postgres
      - redis

  trader_service:
    build: .
    command: uvicorn trader_service.main:app --host 0.0.0.0 --port 8005
    env_file: .env
    depends_on:
      - postgres
      - redis
      - pattern_service

  telegram_bot_service:
    build: .
    command: uvicorn telegram_bot_service.main:app --host 0.0.0.0 --port 8007
    env_file: .env
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
