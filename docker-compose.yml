version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trader}
      POSTGRES_DB: ${POSTGRES_DB:-trader}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"

  market_service:
    build: .
    command: uvicorn market_service.main:app --host 0.0.0.0 --port 8001
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8001:8001"

  pattern_service:
    build: .
    command: uvicorn pattern_service.main:app --host 0.0.0.0 --port 8002
    env_file: .env
    depends_on:
      - postgres
      - redis
      - market_service
    ports:
      - "8002:8002"

  news_service:
    build: .
    command: uvicorn news_service.main:app --host 0.0.0.0 --port 8003
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8003:8003"

  ai_nlp_service:
    build: .
    command: uvicorn ai_nlp_service.main:app --host 0.0.0.0 --port 8004
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8004:8004"

  trader_service:
    build: .
    command: uvicorn trader_service.main:app --host 0.0.0.0 --port 8005
    env_file: .env
    depends_on:
      - postgres
      - redis
      - pattern_service
    ports:
      - "8005:8005"
    volumes:
      - ./data/models:/app/data/models

  trainer_service:
    build: .
    command: uvicorn trainer_service.main:app --host 0.0.0.0 --port 8006
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8006:8006"
    volumes:
      - ./data/models:/app/data/models

  telegram_bot_service:
    build: .
    command: uvicorn telegram_bot_service.main:app --host 0.0.0.0 --port 8007
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8007:8007"

volumes:
  pgdata:
